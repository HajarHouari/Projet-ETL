services:
  backend:
    build:
      context: ./backend
    container_name: etl_backend
    ports:
      - "8000:8000"
    environment:
      - SQLITE_PATH=/data/app.db
    volumes:
      - sqlite_data:/data

  frontend:
    build:
      context: ./frontend
    container_name: etl_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  sqlite_data:
