name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  build-and-deploy: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with: 
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/hajarhouari/projet-etl/backend-api:latest

      - name: Check Frontend files
        id: check_frontend
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Frontend
        # Correction de la syntaxe : point au lieu de deux-points
        if: steps.check_frontend.outputs.has_package == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/hajarhouari/projet-etl/frontend-app:latest

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          mkdir -p ~/.kube
          
          # Utilisation de 'cat <<EOF' pour garantir que le YAML est écrit proprement sans erreurs de guillemets
          cat <<EOF > ~/.kube/config
          ${{ secrets.KUBE_CONFIG }}
          EOF
          
          chmod 600 ~/.kube/config
          
          # Vérification de la validité du fichier
          kubectl config view > /dev/null
          
          # Application des manifestes
          kubectl apply -f deploy/ -n tp-microservices
          
          # Redémarrage des pods
          kubectl rollout restart deployment/backend-api -n tp-microservices
          if [ "${{ steps.check_frontend.outputs.has_package }}" = "true" ]; then
            kubectl rollout restart deployment/frontend-app -n tp-microservices
          fi

      - name: Cleanup
        if: always()
        run: rm -rf ~/.kube