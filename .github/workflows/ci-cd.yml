name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repository structure
        run: ls -R

      # CONFIGURATION DE KUBECTL ---
      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # DÃ‰PLOIEMENT SUR LE SERVEUR ---
      - name: Deploy to IONOS VPS
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          kubectl apply -f deploy/ -n tp-microservices